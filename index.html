<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Kushi!</title>
<style>
body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(120deg, #ff9a9e, #fad0c4);
    overflow: hidden;
}

h1, p, #startBtn, .images, #finalMessage { position: relative; z-index:3; }

h1 { font-size: 3.5em; color:#fff; text-shadow:2px 2px 10px #ff69b4; animation:bounce 1s infinite alternate; text-align:center; }
p { font-size:1.4em; color:#fff; max-width:650px; text-align:center; margin-bottom:25px; }

.images {
    display:flex; gap:15px; flex-wrap:wrap; justify-content:center;
    margin-bottom:30px; opacity:0;
}

.images img {
    width:200px; height:200px; object-fit:cover; border-radius:20px; box-shadow:0 4px 15px rgba(0,0,0,0.3);
    opacity:0; transform:scale(0.6); transition:opacity 0.8s ease, transform 1.4s ease;
}

.images img.zoom { opacity:1; transform:scale(1.2); }
.images img.settle { transform:scale(1); }

#finalMessage {
    font-size:2em; color:#fff; text-align:center; margin-top:30px;
    opacity:0; transform:scale(0.8); transition:opacity 2s ease, transform 2s ease;
    text-shadow:2px 2px 12px #ff69b4;
}
#finalMessage.show { opacity:1; transform:scale(1); }

#startBtn {
    padding:15px 40px; font-size:1.6em; border:none; border-radius:50px;
    background:linear-gradient(45deg,#ff477e,#ff85a1); color:white; cursor:pointer;
    animation:pulse 1.5s infinite;
}

@keyframes bounce { from {transform:translateY(0);} to {transform:translateY(-18px);} }
@keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.08);} }

</style>
</head>
<body>

<h1>üéÇ Happy Birthday, Kushi! üéâ</h1>
<p>Today is all about you ‚Äî your smile, your laughter, and the happiness you bring ‚ù§Ô∏è</p>

<div class="images" id="imageContainer">
    <img src="pic1.jpg" alt="Pic 1">
    <img src="pic2.jpg" alt="Pic 2">
    <img src="pic3.jpg" alt="Pic 3">
    <img src="pic4.jpg" alt="Pic 4">
</div>

<button id="startBtn">üéâ Start Celebrations üéâ</button>

<div id="finalMessage">
    May your life be filled with love, laughter, and unforgettable moments üíñ‚ú®
</div>

<audio id="bg-music" loop>
    <source src="birthday.mp3" type="audio/mpeg">
</audio>

<script>
const btn = document.getElementById("startBtn");
const music = document.getElementById("bg-music");
const images = document.querySelectorAll(".images img");
const container = document.getElementById("imageContainer");
const finalMessage = document.getElementById("finalMessage");

btn.addEventListener("click", () => {
    music.volume = 0.6;
    music.play().catch(err => {
        console.log("Playback blocked:", err);
        alert("Tap anywhere to start the music!");
    });

    btn.style.display = "none";
    container.style.opacity = 1;

    let index = 0;

    function showNextImage() {
        if (index >= images.length) {
            setTimeout(() => finalMessage.classList.add("show"), 3000);
            return;
        }

        const img = images[index];
        img.classList.add("zoom");

        setTimeout(() => {
            img.classList.add("settle");
            index++;
            showNextImage();
        }, 1500);
    }

    showNextImage();
});
</script>
</body>
</html>
