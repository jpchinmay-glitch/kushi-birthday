<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Kushi!</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        h1 {
            font-size: 3.5em;
            color: #fff;
            text-shadow: 2px 2px 10px #ff69b4;
            animation: bounce 1s infinite alternate;
            text-align: center;
            margin-bottom: 10px;
            position: relative;
            z-index: 3;
        }

        p {
            font-size: 1.4em;
            color: #fff;
            text-align: center;
            max-width: 650px;
            margin-bottom: 25px;
            text-shadow: 1px 1px 5px #ff69b4;
            position: relative;
            z-index: 3;
        }

        .images {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 3;
        }

        .images img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 20px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        .images img:hover {
            transform: scale(1.1);
        }

        #startBtn {
            padding: 15px 40px;
            font-size: 1.6em;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff477e, #ff85a1);
            color: white;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(0,0,0,0.35);
            animation: pulse 1.5s infinite;
            position: relative;
            z-index: 4;
        }

        #startBtn:hover {
            transform: scale(1.1);
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-18px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body>

    <h1>üéÇ Happy Birthday, Kushi! üéâ</h1>

    <p>
        Wishing you a day filled with love, laughter, and unforgettable moments.
        May all your dreams shine bright today and always ‚ù§Ô∏è
    </p>

    <div class="images">
        <img src="https://via.placeholder.com/200x200?text=Pic+1" alt="Pic 1">
        <img src="https://via.placeholder.com/200x200?text=Pic+2" alt="Pic 2">
        <img src="https://via.placeholder.com/200x200?text=Pic+3" alt="Pic 3">
        <img src="https://via.placeholder.com/200x200?text=Pic+4" alt="Pic 4">
    </div>

    <button id="startBtn">üéâ Start Celebrations üéâ</button>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <script>
        const btn = document.getElementById("startBtn");
        const music = document.getElementById("bg-music");

        btn.addEventListener("click", () => {
            music.volume = 0.6;
            music.play();
            btn.style.display = "none";
            launchFireworks();
        });

        function launchFireworks() {
            for (let i = 0; i < 100; i++) {
                const spark = document.createElement("div");
                spark.style.position = "absolute";
                spark.style.width = spark.style.height = "6px";
                spark.style.backgroundColor = `hsl(${Math.random()*360},100%,60%)`;
                spark.style.borderRadius = "50%";
                spark.style.left = "50%";
                spark.style.top = "50%";
                spark.style.pointerEvents = "none";
                spark.style.zIndex = "1";

                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * 350 + 100;

                document.body.appendChild(spark);

                spark.animate([
                    { transform: "translate(0,0)", opacity: 1 },
                    {
                        transform: `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px)`,
                        opacity: 0
                    }
                ], {
                    duration: 1600,
                    easing: "ease-out"
                });

                setTimeout(() => spark.remove(), 1600);
            }
        }
    </script>

</body>
</html>
